<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="./js/rps.js"></script>
</head>
<body>
    <div class="header">Rock Paper Scissors</div>
    <div class="main">
        
        <div class="rps-container">
            <button class="rps">Rock</button>
            <button class="rps">Paper</button>
            <button class="rps">Scissors</button>
        </div>

        <div class="round-description">
            <div class="player-hand">Player Hand</div>
            <div class="scoreboard">
                <span>Player</span>
                <span>0 : 0</span>
                <span>Computer</span>
            </div>
            <div class="computer-hand">"Computer Hand"</div>
        </div>

        <div class="final-result">
            
        </div>
    </div>
    <div class="footer">Footer</div>
</body>
</html>
