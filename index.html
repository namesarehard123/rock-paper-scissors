<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="./js/rps.js" defer></script>
    <link rel="stylesheet" href="./style/styles.css">
</head>
<body>
    <div class="header">Rock Paper Scissors</div>
    <div class="main">
        
        <div class="rps-container">
            <button class="rps">Rock</button>
            <button class="rps">Paper</button>
            <button class="rps">Scissors</button>
        </div>
        <div class="reset-container hidden">
            <button id="reset-btn">Reset Game</button>
        </div>
        <div class="round-description">
            <div class="player-hand">Player Hand</div>
            <div class="scoreboard">
                <span>Player</span>
                <span id="score">0 : 0</span>
                <span>Computer</span>
            </div>
            <div class="computer-hand">Computer Hand</div>
        </div>

        <div class="final-result">

        </div>
    </div>
    <div class="footer"> made by 
        <a href="https://github.com/namesarehard123" target="_blank">namesarehard</a></div>
</body>
</html>
